<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./assets/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main>
      <!-- section -->
      <section class="section">
        <!-- container -->
        <div
          class="container h-100 d-flex align-items-center justify-content-center mx-auto"
        >
          <!-- row -->
          <div class="w-100 row">
            <!-- col -->
            <div class="col-12 col-lg-4">
              <!-- card -->
              <div class="card primary">
                <!-- title -->
                <h1 class="mb-5">
                  <a href="/">
                    <img src="./assets/images/logo.svg" alt="App logo" />
                  </a>
                </h1>
                <!-- title -->

                <!-- toolbar -->
                <div class="d-flex align-items-center">
                  <button class="toolbar-item">
                    <img
                      src="./assets/images/icon-document.svg"
                      alt="Document icon"
                    />
                  </button>
                  <button class="toolbar-item">
                    <img
                      src="./assets/images/icon-folder.svg"
                      alt="Folder icon"
                    />
                  </button>
                  <button class="toolbar-item">
                    <img
                      src="./assets/images/icon-upload.svg"
                      alt="Upload icon"
                    />
                  </button>
                </div>
                <!-- toolbar end -->
              </div>
              <!-- card end -->
            </div>
            <!-- col end -->

            <!-- col -->
            <div class="col-12 col-lg-8 mt-4 mt-lg-0 align-self-end">
              <!-- card -->
              <div class="card secondary">
                <!-- info -->
                <div class="storage-info">
                  You’ve used <span class="text-primary bold"> 815 GB</span> of
                  your storage

                  <div class="popover">
                    <span class="popover-main">185</span> GB Left
                  </div>
                </div>
                <!-- info end -->

                <!-- progress bar -->
                <div class="progress-bar">
                  <div class="progress">
                    <div class="progress-span"></div>
                  </div>
                  <div class="progress-indicators">
                    <span class="progress-start">0 GB</span>
                    <span class="progress-end">1000 GB</span>
                  </div>
                </div>
                <!-- progress bar end -->
              </div>
              <!-- card end -->
            </div>
            <!-- col end -->
          </div>
          <!-- row end -->
        </div>
        <!-- container -->
      </section>
      <!-- section end -->
    </main>
    <!-- main end -->

    <!-- footer -->
    <footer class="footer">
      <span>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          rel="noreferrer"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/juanmesa2097"
          rel="noreferrer"
          target="_blank"
          >juanmesa2097</a
        >.</span
      >
    </footer>
    <!-- footer end -->
  </body>
</html>
