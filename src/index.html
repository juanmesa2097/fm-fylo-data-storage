<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./assets/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="section">
        <div class="container h-100">
          <div class="h-100 row align-items-center justify-content-center">
            <!-- col -->
            <div class="col-12 col-lg-6">
              <!-- card -->
              <div class="card primary">
                <!-- title -->
                <h1 class="mb-5">
                  <a href="/">
                    <img src="./assets/images/logo.svg" alt="App logo" />
                  </a>
                </h1>
                <!-- title -->

                <!-- toolbar -->
                <div class="d-flex align-items-center">
                  <div class="toolbar-item">
                    <img
                      src="./assets/images/icon-document.svg"
                      alt="Document icon"
                    />
                  </div>
                  <div class="toolbar-item">
                    <img
                      src="./assets/images/icon-folder.svg"
                      alt="Folder icon"
                    />
                  </div>
                  <div class="toolbar-item">
                    <img
                      src="./assets/images/icon-upload.svg"
                      alt="Upload icon"
                    />
                  </div>
                </div>
                <!-- toolbar end -->
              </div>
              <!-- card end -->
            </div>
            <!-- col end -->

            <!-- col -->
            <div class="col-12 col-lg-6">
              <!-- card -->
              <div class="card">
                <!-- info -->
                <span class="text-secondary">
                  You’ve used <span class="text-primary"> 815 GB</span> of your
                  storage 185 GB Left 0 GB 1000 GB
                </span>
                <!-- info end -->

                <!-- progress bar -->
                <div class="progress-bar">
                  <div class="span">progress</div>
                </div>
                <!-- progress bar end -->
              </div>
              <!-- card end -->
            </div>
            <!-- col end -->
          </div>
        </div>
      </div>
    </main>

    <footer id="footer" class="d-flex justify-content-center mt-5 p-3">
      <span>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          rel="noreferrer"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/juanmesa2097"
          rel="noreferrer"
          target="_blank"
          >juanmesa2097</a
        >.</span
      >
    </footer>
  </body>
</html>
